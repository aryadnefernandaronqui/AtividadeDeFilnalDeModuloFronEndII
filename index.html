<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Quicksand:wght@300;500&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section class="imagem-fundo">
        <img
          src="./imagens/imagemPaginaCadastro.jpg"
          alt="Imagem Pagina Cadastro"
        />
      </section>

      <section id="cadastrar">
        <div class="container-formulario">
          <h1>cadastro</h1>

          <form id="formulario-cadastro">
            <div>
              <input
                type="text"
                id="novo_usuario"
                required
                class="usuario-cadastro-login"
                placeholder="informe seu usuario"
              />
            </div>
            <div>
              <input
                type="email"
                id="email"
                required
                class="usuario-cadastro-login"
                placeholder="informe seu email"
              />
            </div>
            <div>
              <input
                type="email"
                id="confirmacao_email"
                required
                class="usuario-cadastro-login"
                placeholder="confirme seu email"
              />
            </div>

            <div>
              <input
                type="password"
                required
                id="primeira_senha"
                class="usuario-cadastro-login"
                placeholder="digite sua senha"
              />
            </div>

            <div>
              <input
                type="password"
                required
                id="segunda_senha"
                class="usuario-cadastro-login"
                placeholder="confirme sua senha"
              />
            </div>

            <div>
              <button type="submit" id="default-button">cadastrar</button>
            </div>
          </form>

          <a href="./login.html">
            <img
              id="icon-cadastro"
              src="./imagens/icons8-página-inicial-ios-16-filled/icons8-página-inicial-50.png"
              alt="Ícone Início"
            />
          </a>
        </div>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
